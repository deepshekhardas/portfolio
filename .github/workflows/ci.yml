name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  NODE_VERSION: '20'

jobs:
  # ==================== CI JOBS ====================
  
  # Job 1: Lint and Test Client
  client:
    name: ðŸŽ¨ Client (Lint & Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ” Run Lint
        run: npm run lint

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist
          retention-days: 1

  # Job 2: Lint and Test Server
  server:
    name: ðŸ–¥ï¸ Server (Lint & Test & Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Tests
        run: npm test
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          NODE_ENV: test

      - name: ðŸ—ï¸ Build
        run: npm run build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist
          retention-days: 1

  # Job 3: Build Docker Images
  docker:
    name: ðŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [client, server]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Build Docker Compose
        run: docker compose build

  # ==================== CD JOBS ====================
  
  # Job 4: Deploy Client to Vercel
  deploy-client:
    name: ðŸš€ Deploy Client (Vercel)
    runs-on: ubuntu-latest
    needs: [client]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: ðŸ“š Install dependencies
        working-directory: ./client
        run: npm ci

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client
          vercel-args: '--prod'

      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "### ðŸš€ Client Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY

  # Job 5: Deploy Server to Render
  deploy-server:
    name: ðŸš€ Deploy Server (Render)
    runs-on: ubuntu-latest
    needs: [server]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸš€ Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

      - name: ðŸ“‹ Deployment Summary
        run: |
          echo "### ðŸš€ Server Deploy Triggered!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Server deployment has been triggered on Render.com" >> $GITHUB_STEP_SUMMARY
