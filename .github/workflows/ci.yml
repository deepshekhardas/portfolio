name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Lint and Test Client
  client:
    name: Client (Lint & Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Build
        run: npm run build

  # Job 2: Lint and Test Server
  server:
    name: Server (Lint & Test & Build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Build
        run: npm run build

  # Job 3: Build Docker Images
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [client, server]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Compose
        run: docker-compose build
